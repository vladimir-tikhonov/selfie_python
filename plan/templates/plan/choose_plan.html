{% extends "base.html" %}

{% block content %}

<h1>Список доступных планов:</h1>
<ul>
  {% for plan in plans %}
    <li>
      <span>Описание: {{plan.description}}.</span>
      <br />
      <span>Стоимость: {{plan.price}} y.e.</span>
      <br />
      <span>Длительность подписки: {{plan.duration}} дней.</span>
      <br />
      <a href="{% url "payment:new" plan_id=plan.id username=username %}">Выбрать этот план</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
