{% extends "base.html" %}

{% block content %}

  {% if users %}
    <table border="1">
    <tr>
      <th>Логин</th>
      <th>Роль</th>
      <th>Ссылка</th>
    </tr>
      {% for user in users %}
        <tr>
          <td>{{user.username}}</td>
          <td>{{user.role}}</td>
          <td><a href="{{user.link}}">Перейти</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>Нет записей.</p>
  {% endif %}

{% endblock %}
