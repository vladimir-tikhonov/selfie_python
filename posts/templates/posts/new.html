{% extends "base.html" %}

{% block content %}

<form action="{% url "post:new" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{ form.non_field_errors }}</p>

    <p>{{ form.picture.label_tag }} {{ form.picture.help_text }}</p>

    <p>
        {{ form.picture.errors }}
        {{ form.picture }}
    </p>

    <p><input type="submit" value="Загрузить фотографию"/></p>
</form>

{% endblock %}
