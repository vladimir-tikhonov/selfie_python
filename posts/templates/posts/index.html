
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Список фотографий</title>
    </head>

    <body>
        <a href="{% url "posts:new" %}">Добавить фотографию</a>

        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li><img src="{{ post.picture.url }}" /></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Нет фотографий.</p>
        {% endif %}
    </body>
