{% extends "base.html" %}

{% block content %}

<form action="{% url "claim:new" post_id=post_id %}" method="post">
    {% csrf_token %}
    <p>{{ form.non_field_errors }}</p>

    <p>{{ form.reason.label_tag }} {{ form.reason.help_text }}</p>

    <p>
        {{ form.reason.errors }}
        {{ form.reason }}
    </p>

    <p><input type="submit" value="Отправить жалобу"/></p>
</form>

{% endblock %}
