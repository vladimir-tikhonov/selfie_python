{% extends "base.html" %}

{% block content %}

  <a href="{% url "post:new" %}">Добавить фотографию</a>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <img src="{{ post.picture.url }}" width="80px" />
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Нет фотографий.</p>
  {% endif %}

{% endblock %}
